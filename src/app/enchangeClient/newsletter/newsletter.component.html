<div class="contaiForm">
  <form class="container d-flex flex-column pt-5 py-5 my-5 form-newsletter" (ngSubmit)="onSubmitForm()">
    <label for="emailInput">Inscrivez vous pour recevoir notre newsletter</label>
    <input type="email" id="emailInput" placeholder="Votre email" [(ngModel)]="userEmail" name="userEmail">
    <button class="btn btn-outline-light p-2" type="submit">S'inscrire</button>
  </form>
</div>
